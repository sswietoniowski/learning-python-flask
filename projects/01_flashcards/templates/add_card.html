{% extends "base.html" %}

{% block title %}Add Card{% endblock %}

{% block content %}
    <h1>Add a New Card</h1>
    <form method="post" action="">
        <label for="question">
            Question:
            <input id="question" type="text" name="question" value="" placeholder="Your Question"/>
        </label>
        <label for="answer">
            Answer:
            <input id="answer" type="text" name="answer" value="" placeholder="Your Answer"/>
        </label>
        <button type="submit">Create</button>
    </form>
{% endblock %}
